<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Guard Nexus - Hacking Simulator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 100%);
            color: #00ff41;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* Glitch animation */
        @keyframes glitch {
            0% {
                transform: translate(0);
            }
            20% {
                transform: translate(-2px, 2px);
            }
            40% {
                transform: translate(-2px, -2px);
            }
            60% {
                transform: translate(2px, 2px);
            }
            80% {
                transform: translate(2px, -2px);
            }
            100% {
                transform: translate(0);
            }
        }

        @keyframes scanline {
            0% {
                top: 0;
            }
            100% {
                top: 100%;
            }
        }

        @keyframes flicker {
            0%, 100% {
                opacity: 0.9;
            }
            50% {
                opacity: 0.95;
            }
        }

        @keyframes blink {
            0%, 50%, 100% {
                opacity: 1;
            }
            25%, 75% {
                opacity: 0;
            }
        }

        .container {
            width: 100%;
            max-width: 1200px;
            position: relative;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }

        h1 {
            font-size: 2.5rem;
            color: #00ff41;
            text-shadow: 0 0 10px #00ff41, 0 0 20px #00ff41;
            margin-bottom: 10px;
            animation: glitch 3s infinite;
        }

        .subtitle {
            color: #0ff;
            font-size: 1rem;
            text-shadow: 0 0 5px #0ff;
        }

        /* Terminal */
        .terminal-wrapper {
            position: relative;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #00ff41;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(0, 255, 65, 0.3);
            overflow: hidden;
            margin-bottom: 30px;
        }

        .terminal-header {
            background: rgba(0, 255, 65, 0.1);
            padding: 10px 15px;
            border-bottom: 1px solid #00ff41;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .terminal-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
        }

        .dot-red { background: #ff5f56; }
        .dot-yellow { background: #ffbd2e; }
        .dot-green { background: #27c93f; }

        .terminal-title {
            margin-left: 10px;
            color: #00ff41;
            font-size: 0.9rem;
        }

        .terminal {
            height: 400px;
            padding: 20px;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.5);
            position: relative;
            animation: flicker 0.15s infinite;
        }

        /* Scanline effect */
        .terminal::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: rgba(0, 255, 65, 0.1);
            animation: scanline 6s linear infinite;
            pointer-events: none;
        }

        .terminal::-webkit-scrollbar {
            width: 10px;
        }

        .terminal::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.5);
        }

        .terminal::-webkit-scrollbar-thumb {
            background: #00ff41;
            border-radius: 5px;
        }

        .log-entry {
            margin-bottom: 8px;
            line-height: 1.4;
            opacity: 0;
            animation: fadeIn 0.3s forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        .log-entry.typing {
            border-right: 2px solid #00ff41;
            animation: blink 0.7s infinite;
        }

        .timestamp {
            color: #666;
            margin-right: 10px;
        }

        .status-success {
            color: #00ff41;
        }

        .status-error {
            color: #ff0040;
        }

        .status-warning {
            color: #ffaa00;
        }

        .status-info {
            color: #0ff;
        }

        /* Control Panel */
        .control-panel {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .btn {
            padding: 15px 25px;
            font-family: 'Courier New', monospace;
            font-size: 1rem;
            font-weight: bold;
            border: 2px solid;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn:active::before {
            width: 300px;
            height: 300px;
        }

        .btn-primary {
            background: rgba(0, 255, 65, 0.1);
            border-color: #00ff41;
            color: #00ff41;
        }

        .btn-primary:hover {
            background: rgba(0, 255, 65, 0.2);
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.5);
        }

        .btn-danger {
            background: rgba(255, 0, 64, 0.1);
            border-color: #ff0040;
            color: #ff0040;
        }

        .btn-danger:hover {
            background: rgba(255, 0, 64, 0.2);
            box-shadow: 0 0 20px rgba(255, 0, 64, 0.5);
        }

        .btn-info {
            background: rgba(0, 255, 255, 0.1);
            border-color: #0ff;
            color: #0ff;
        }

        .btn-info:hover {
            background: rgba(0, 255, 255, 0.2);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }

        .btn-warning {
            background: rgba(255, 170, 0, 0.1);
            border-color: #ffaa00;
            color: #ffaa00;
        }

        .btn-warning:hover {
            background: rgba(255, 170, 0, 0.2);
            box-shadow: 0 0 20px rgba(255, 170, 0, 0.5);
        }

        /* System Status */
        .system-status {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .status-card {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #00ff41;
            border-radius: 5px;
            padding: 15px;
            text-align: center;
        }

        .status-card h3 {
            font-size: 0.9rem;
            color: #0ff;
            margin-bottom: 5px;
        }

        .status-card .value {
            font-size: 1.5rem;
            color: #00ff41;
            text-shadow: 0 0 10px #00ff41;
        }

        /* Responsive */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }

            .terminal {
                height: 300px;
            }

            .control-panel {
                grid-template-columns: 1fr;
            }
        }

        /* Loading effect */
        .loading-bar {
            width: 100%;
            height: 4px;
            background: rgba(0, 255, 65, 0.2);
            margin: 10px 0;
            border-radius: 2px;
            overflow: hidden;
        }

        .loading-progress {
            height: 100%;
            background: #00ff41;
            width: 0;
            transition: width 0.3s;
            box-shadow: 0 0 10px #00ff41;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚ö° CYBER GUARD NEXUS ‚ö°</h1>
            <p class="subtitle">// HACKING SIMULATOR v2.0.26 //</p>
        </div>

        <div class="terminal-wrapper">
            <div class="terminal-header">
                <span class="terminal-dot dot-red"></span>
                <span class="terminal-dot dot-yellow"></span>
                <span class="terminal-dot dot-green"></span>
                <span class="terminal-title">root@cyber-guard:~#</span>
            </div>
            <div class="terminal" id="terminal">
                <div class="log-entry status-success">
                    <span class="timestamp">[00:00:00]</span>
                    System initialized... Ready for operations.
                </div>
                <div class="log-entry status-info">
                    <span class="timestamp">[00:00:01]</span>
                    Type a command or click a button to start...
                </div>
            </div>
        </div>

        <div class="control-panel">
            <button class="btn btn-primary" onclick="scanPorts()">üîç Scan Ports</button>
            <button class="btn btn-danger" onclick="hackPassword()">üîì Hack Password</button>
            <button class="btn btn-info" onclick="openConnection()">üåê Open Connection</button>
            <button class="btn btn-warning" onclick="bruteForce()">‚ö° Brute Force</button>
            <button class="btn btn-primary" onclick="exploitVulnerability()">üíÄ Exploit System</button>
            <button class="btn btn-info" onclick="clearTerminal()">üóëÔ∏è Clear Terminal</button>
        </div>

        <div class="system-status">
            <div class="status-card">
                <h3>SYSTEMS HACKED</h3>
                <div class="value" id="hackCount">0</div>
            </div>
            <div class="status-card">
                <h3>PORTS SCANNED</h3>
                <div class="value" id="portCount">0</div>
            </div>
            <div class="status-card">
                <h3>CONNECTIONS</h3>
                <div class="value" id="connectionCount">0</div>
            </div>
            <div class="status-card">
                <h3>SUCCESS RATE</h3>
                <div class="value" id="successRate">0%</div>
            </div>
        </div>
    </div>

    <script>
        // Constants
        const TYPING_SOUND_THRESHOLD = 20;
        const BRUTE_FORCE_TOTAL = 1000;
        const BRUTE_FORCE_BATCH_SIZE = 100;

        // Sound generation using Web Audio API
        let audioContext;
        try {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
        } catch (e) {
            console.warn('Web Audio API not supported, sounds will be disabled');
        }

        function playTypingSound() {
            if (!audioContext) return;
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.value = Math.random() * 100 + 200;
            oscillator.type = 'square';
            
            gainNode.gain.setValueAtTime(0.05, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.05);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.05);
        }

        function playSuccessSound() {
            if (!audioContext) return;
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.setValueAtTime(440, audioContext.currentTime);
            oscillator.frequency.exponentialRampToValueAtTime(880, audioContext.currentTime + 0.1);
            oscillator.type = 'sine';
            
            gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.2);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.2);
        }

        function playErrorSound() {
            if (!audioContext) return;
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.setValueAtTime(200, audioContext.currentTime);
            oscillator.frequency.exponentialRampToValueAtTime(100, audioContext.currentTime + 0.2);
            oscillator.type = 'sawtooth';
            
            gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.2);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.2);
        }

        // Statistics
        let stats = {
            hacks: 0,
            ports: 0,
            connections: 0,
            attempts: 0,
            successes: 0
        };

        function updateStats() {
            document.getElementById('hackCount').textContent = stats.hacks;
            document.getElementById('portCount').textContent = stats.ports;
            document.getElementById('connectionCount').textContent = stats.connections;
            const rate = stats.attempts > 0 ? Math.round((stats.successes / stats.attempts) * 100) : 0;
            document.getElementById('successRate').textContent = rate + '%';
        }

        // Terminal functions
        function getTimestamp() {
            const now = new Date();
            return `[${String(now.getHours()).padStart(2, '0')}:${String(now.getMinutes()).padStart(2, '0')}:${String(now.getSeconds()).padStart(2, '0')}]`;
        }

        function addLog(message, type = 'info', animate = true) {
            const terminal = document.getElementById('terminal');
            const entry = document.createElement('div');
            entry.className = `log-entry status-${type}`;
            
            const timestamp = document.createElement('span');
            timestamp.className = 'timestamp';
            timestamp.textContent = getTimestamp();
            entry.appendChild(timestamp);
            
            const text = document.createTextNode(message);
            entry.appendChild(text);
            
            terminal.appendChild(entry);
            terminal.scrollTop = terminal.scrollHeight;

            if (animate && message.length > TYPING_SOUND_THRESHOLD) {
                playTypingSound();
            }
        }

        async function addTypingLog(message, type = 'info', charDelay = 30) {
            const terminal = document.getElementById('terminal');
            const entry = document.createElement('div');
            entry.className = `log-entry status-${type} typing`;
            
            const timestamp = document.createElement('span');
            timestamp.className = 'timestamp';
            timestamp.textContent = getTimestamp();
            entry.appendChild(timestamp);
            
            const textSpan = document.createElement('span');
            entry.appendChild(textSpan);
            terminal.appendChild(entry);
            
            for (let i = 0; i < message.length; i++) {
                textSpan.textContent += message[i];
                terminal.scrollTop = terminal.scrollHeight;
                if (i % 3 === 0) playTypingSound();
                await sleep(charDelay);
            }
            
            entry.classList.remove('typing');
        }

        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        function clearTerminal() {
            document.getElementById('terminal').innerHTML = `
                <div class="log-entry status-success">
                    <span class="timestamp">${getTimestamp()}</span>
                    Terminal cleared. Ready for new operations.
                </div>
            `;
        }

        function randomIP() {
            return Array(4).fill(0).map(() => Math.floor(Math.random() * 256)).join('.');
        }

        function randomPort() {
            return Math.floor(Math.random() * 65535) + 1;
        }

        function randomHash() {
            return Array(32).fill(0).map(() => 
                Math.floor(Math.random() * 16).toString(16)
            ).join('');
        }

        // Main commands
        async function scanPorts() {
            const ip = randomIP();
            stats.attempts++;
            stats.ports += 50;
            
            addLog(`Initiating port scan on target ${ip}...`, 'info');
            await sleep(500);
            
            const ports = [21, 22, 23, 25, 53, 80, 110, 143, 443, 3306, 3389, 8080];
            const openPorts = ports.filter(() => Math.random() > 0.5);
            
            for (const port of openPorts) {
                await addTypingLog(`Port ${port} - OPEN`, 'success', 20);
                await sleep(300);
            }
            
            const closedPorts = ports.filter(p => !openPorts.includes(p));
            for (const port of closedPorts.slice(0, 3)) {
                await addTypingLog(`Port ${port} - CLOSED`, 'error', 20);
                await sleep(200);
            }
            
            addLog(`Scan complete. Found ${openPorts.length} open ports on ${ip}`, 'success');
            stats.successes++;
            updateStats();
            playSuccessSound();
        }

        async function hackPassword() {
            const target = `user_${Math.floor(Math.random() * 9999)}`;
            stats.attempts++;
            
            addLog(`Attempting to crack password for ${target}@${randomIP()}`, 'warning');
            await sleep(500);
            
            const attempts = ['password123', 'admin', 'qwerty', '123456', 'letmein', 'welcome'];
            
            for (const attempt of attempts) {
                await addTypingLog(`Trying: ${attempt}...`, 'warning', 15);
                await sleep(400);
                addLog('Access denied.', 'error');
                await sleep(300);
            }
            
            const success = Math.random() > 0.3;
            if (success) {
                const password = randomHash().substring(0, 12);
                await sleep(500);
                await addTypingLog(`Brute force attack successful!`, 'success', 30);
                addLog(`Password cracked: ${password}`, 'success');
                addLog(`Access granted to ${target}`, 'success');
                stats.hacks++;
                stats.successes++;
                playSuccessSound();
            } else {
                addLog('Failed to crack password. Target has additional security.', 'error');
                playErrorSound();
            }
            
            updateStats();
        }

        async function openConnection() {
            const ip = randomIP();
            const port = randomPort();
            stats.attempts++;
            stats.connections++;
            
            addLog(`Establishing secure connection to ${ip}:${port}...`, 'info');
            await sleep(800);
            
            await addTypingLog('Performing SSL handshake...', 'info', 25);
            await sleep(500);
            await addTypingLog('Exchanging encryption keys...', 'info', 25);
            await sleep(500);
            
            const success = Math.random() > 0.2;
            if (success) {
                addLog(`Connection established successfully!`, 'success');
                addLog(`Session ID: ${randomHash()}`, 'success');
                stats.successes++;
                playSuccessSound();
            } else {
                addLog('Connection refused. Port filtered or host down.', 'error');
                playErrorSound();
            }
            
            updateStats();
        }

        async function bruteForce() {
            const target = randomIP();
            stats.attempts++;
            
            addLog(`Starting brute force attack on ${target}...`, 'warning');
            await sleep(500);
            
            for (let i = 0; i < BRUTE_FORCE_TOTAL; i += BRUTE_FORCE_BATCH_SIZE) {
                const percent = Math.min(100, Math.round(((i + BRUTE_FORCE_BATCH_SIZE) / BRUTE_FORCE_TOTAL) * 100));
                await addTypingLog(`Testing combinations... ${percent}% complete`, 'warning', 10);
                await sleep(400);
            }
            
            await sleep(500);
            const success = Math.random() > 0.4;
            
            if (success) {
                addLog(`Brute force successful! Credentials obtained.`, 'success');
                addLog(`Username: admin | Password: ${randomHash().substring(0, 10)}`, 'success');
                stats.hacks++;
                stats.successes++;
                playSuccessSound();
            } else {
                addLog('Brute force failed. Account locked after too many attempts.', 'error');
                playErrorSound();
            }
            
            updateStats();
        }

        async function exploitVulnerability() {
            const target = randomIP();
            stats.attempts++;
            
            addLog(`Scanning ${target} for vulnerabilities...`, 'warning');
            await sleep(800);
            
            const vulns = [
                'SQL Injection (CVE-2023-12345)',
                'Buffer Overflow (CVE-2023-54321)',
                'Cross-Site Scripting (CVE-2023-99999)',
                'Remote Code Execution (CVE-2023-11111)',
                'Authentication Bypass (CVE-2023-22222)'
            ];
            
            const found = vulns[Math.floor(Math.random() * vulns.length)];
            await addTypingLog(`Vulnerability detected: ${found}`, 'warning', 25);
            await sleep(500);
            
            addLog('Preparing exploit payload...', 'warning');
            await sleep(600);
            addLog('Injecting malicious code...', 'warning');
            await sleep(800);
            
            const success = Math.random() > 0.35;
            if (success) {
                await addTypingLog('EXPLOIT SUCCESSFUL!', 'success', 40);
                addLog(`Root access obtained on ${target}`, 'success');
                addLog(`System compromised. Full control established.`, 'success');
                stats.hacks++;
                stats.successes++;
                playSuccessSound();
            } else {
                addLog('Exploit failed. Target system patched or IDS detected intrusion.', 'error');
                playErrorSound();
            }
            
            updateStats();
        }

        // Initialize
        updateStats();
        
        // Auto-start message
        setTimeout(() => {
            addLog('All systems online. Cyber Guard Nexus ready.', 'success');
        }, 1000);
    </script>
</body>
</html>
