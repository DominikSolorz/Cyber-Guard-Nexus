<!DOCTYPE html>
<html lang="en">
<head>

            <div class="status-item">CONNECTIONS: <span id="connections">0</span></div>

        <!-- Input Area -->
        <div class="input-container">
            <input id="input" type="text" placeholder="Enter command... (try 'help')" autocomplete="off">
            <button id="submit">EXECUTE</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
