<!-- Neutralized Loader Component - Spinner -->
<!-- Source: Legal-Buddy-AI (adapted, pure CSS) -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loader Spinner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f0f0f0;
        }

        .loader-container {
            text-align: center;
        }

        /* Spinner Loader */
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Dots Loader */
        .dots-loader {
            display: flex;
            gap: 8px;
            justify-content: center;
            margin: 2rem 0;
        }

        .dot {
            width: 12px;
            height: 12px;
            background: #3498db;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .dot:nth-child(1) {
            animation-delay: -0.32s;
        }

        .dot:nth-child(2) {
            animation-delay: -0.16s;
        }

        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0);
            }
            40% {
                transform: scale(1);
            }
        }

        /* Pulse Loader */
        .pulse-loader {
            width: 50px;
            height: 50px;
            background: #3498db;
            border-radius: 50%;
            margin: 2rem auto;
            animation: pulse 1.5s infinite ease-in-out;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(0.8);
                opacity: 0.5;
            }
            50% {
                transform: scale(1.2);
                opacity: 1;
            }
        }

        .loader-text {
            color: #666;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="loader-container">
        <h2>Loader Examples</h2>
        
        <h3>Spinner</h3>
        <div class="spinner"></div>
        <p class="loader-text">Loading...</p>

        <h3>Dots</h3>
        <div class="dots-loader">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>

        <h3>Pulse</h3>
        <div class="pulse-loader"></div>
    </div>
</body>
</html>
