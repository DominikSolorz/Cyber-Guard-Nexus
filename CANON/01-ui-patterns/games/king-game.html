    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @keyframes bgPulse {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }

        @keyframes fireGlow {
            0%, 100% { text-shadow: 0 0 10px #ff6b00, 0 0 20px #ff8c00, 0 0 30px #ffa500, 0 0 40px #ff4500; }
            50% { text-shadow: 0 0 20px #ff6b00, 0 0 30px #ff8c00, 0 0 40px #ffa500, 0 0 50px #ff4500; }
        }

        @keyframes torchFlicker {
            0%, 100% { opacity: 0.9; filter: brightness(1); }
            25% { opacity: 0.95; filter: brightness(1.1); }
            50% { opacity: 0.85; filter: brightness(0.95); }
            75% { opacity: 0.92; filter: brightness(1.05); }
        }

        body {
            font-family: 'Cinzel', serif;
            background: #0a0a0a;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(139, 0, 0, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(25, 25, 112, 0.3) 0%, transparent 50%),
                linear-gradient(to bottom, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            animation: bgPulse 10s ease-in-out infinite;
            z-index: -2;
        }

        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                repeating-linear-gradient(
                    0deg,
                    rgba(0, 0, 0, 0.15) 0px,
                    transparent 1px,
                    transparent 2px,
                    rgba(0, 0, 0, 0.15) 3px
                );
            pointer-events: none;
            z-index: 1000;
        }

        .eagles-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1000"><path d="M500,100 Q450,150 500,200 Q550,150 500,100 M400,300 L450,350 L400,400 M600,300 L550,350 L600,400" fill="none" stroke="rgba(255,215,0,0.05)" stroke-width="2"/></svg>');
            background-size: 400px;
            opacity: 0.1;
            pointer-events: none;
            z-index: -1;
        }

        .container-wrapper {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
            position: relative;
            z-index: 1;
        }

        .game-container {
            max-width: 900px;
            width: 100%;
            background: linear-gradient(to bottom, #1a1a1a 0%, #2d2d2d 100%);
            border-radius: 0;
            border: 4px solid;
            border-image: linear-gradient(135deg, #8b0000, #ffd700, #c0c0c0, #8b0000) 1;
            box-shadow: 
                0 0 30px rgba(139, 0, 0, 0.5),
                0 0 60px rgba(255, 215, 0, 0.3),
                inset 0 0 100px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
        }

        .game-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100"><rect width="100" height="100" fill="%23000000" opacity="0.1"/><path d="M0,50 Q25,25 50,50 T100,50" stroke="%23ffd700" stroke-width="0.5" fill="none" opacity="0.3"/></svg>');
            opacity: 0.15;
            pointer-events: none;
        }

        .ornamental-border {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 40px;
            background: linear-gradient(to right, transparent, #ffd700, transparent);
            opacity: 0.3;
        }

        .ornamental-border-bottom {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 40px;
            background: linear-gradient(to right, transparent, #8b0000, transparent);
            opacity: 0.3;
        }

        .game-header {
            background: linear-gradient(135deg, #8b0000 0%, #a52a2a 50%, #8b0000 100%);
            padding: 3rem 2rem;
            text-align: center;
            color: #ffd700;
            position: relative;
            border-bottom: 3px solid #ffd700;
            box-shadow: 
                inset 0 0 50px rgba(0, 0, 0, 0.5),
                0 10px 30px rgba(139, 0, 0, 0.5);
        }

        .game-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200"><circle cx="100" cy="100" r="80" fill="none" stroke="%23ffd700" stroke-width="2" opacity="0.1"/><path d="M100,20 L120,80 L180,80 L130,120 L150,180 L100,140 L50,180 L70,120 L20,80 L80,80 Z" fill="%23ffd700" opacity="0.05"/></svg>');
            background-size: 200px;
            opacity: 0.3;
        }

        .crown-container {
            position: relative;
            margin-bottom: 1.5rem;
            animation: torchFlicker 3s ease-in-out infinite;
        }

        .crown-icon {
            font-size: 5rem;
            filter: drop-shadow(0 0 10px #ffd700) drop-shadow(0 0 20px #ff8c00);
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(-5deg); }
            50% { transform: translateY(-10px) rotate(5deg); }
        }

        .game-header h1 {
            font-size: 3rem;
            margin-bottom: 0.5rem;
            font-weight: 900;
            letter-spacing: 4px;
            text-transform: uppercase;
            animation: fireGlow 3s ease-in-out infinite;
            font-family: 'Cinzel', serif;
            position: relative;
            z-index: 2;
        }

        .game-header .subtitle {
            font-size: 1.2rem;
            font-style: italic;
            color: #ffd700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
            letter-spacing: 2px;
        }

        .polish-emblem {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            opacity: 0.4;
            filter: drop-shadow(0 0 5px #ffd700);
        }

        .game-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1.5rem;
            padding: 2rem;
            background: linear-gradient(to bottom, #2d2d2d, #1a1a1a);
            border-bottom: 2px solid #8b0000;
            position: relative;
        }

        .stat-box {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            padding: 1.5rem;
            border-radius: 8px;
            text-align: center;
            border: 2px solid #ffd700;
            box-shadow: 
                0 4px 15px rgba(139, 0, 0, 0.3),
                inset 0 0 20px rgba(255, 215, 0, 0.1);
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .stat-box::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 215, 0, 0.1) 0%, transparent 70%);
            animation: statGlow 4s ease-in-out infinite;
        }

        @keyframes statGlow {
            0%, 100% { transform: rotate(0deg); opacity: 0.5; }
            50% { transform: rotate(180deg); opacity: 1; }
        }

        .stat-box:hover {
            transform: translateY(-5px);
            box-shadow: 
                0 8px 25px rgba(139, 0, 0, 0.5),
                inset 0 0 30px rgba(255, 215, 0, 0.2);
        }

        .stat-icon {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            filter: drop-shadow(0 0 5px currentColor);
        }

        .stat-label {
            font-size: 0.9rem;
            color: #ffd700;
            margin-bottom: 0.5rem;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
            position: relative;
            z-index: 1;
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 900;
            background: linear-gradient(135deg, #ffd700, #ffed4e, #ffd700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            filter: drop-shadow(0 0 10px rgba(255, 215, 0, 0.5));
            position: relative;
            z-index: 1;
        }

        .game-content {
            padding: 2.5rem 2rem;
            background: linear-gradient(to bottom, #1a1a1a, #0d0d0d);
            position: relative;
        }

        .story-text {
            background: linear-gradient(135deg, #2d2d2d 0%, #1a1a1a 100%);
            padding: 2rem;
            border-radius: 8px;
            margin-bottom: 2rem;
            min-height: 150px;
            line-height: 1.8;
            border: 2px solid #8b0000;
            border-left: 6px solid #ffd700;
            color: #e0e0e0;
            font-size: 1.1rem;
            box-shadow: 
                0 4px 15px rgba(0, 0, 0, 0.5),
                inset 0 0 30px rgba(139, 0, 0, 0.1);
            position: relative;
            font-family: 'Cinzel', serif;
        }

        .story-text::before {
            content: '"';
            position: absolute;
            top: -10px;
            left: 10px;
            font-size: 4rem;
            color: #ffd700;
            opacity: 0.3;
            font-family: Georgia, serif;
        }

        .turn-indicator {
            display: inline-block;
            background: #8b0000;
            color: #ffd700;
            padding: 0.3rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 700;
            margin-bottom: 1rem;
            border: 1px solid #ffd700;
            box-shadow: 0 0 10px rgba(139, 0, 0, 0.5);
        }

        .choices {
            display: grid;
            gap: 1.2rem;
        }

        .choice-btn {
            background: linear-gradient(135deg, #8b0000 0%, #a52a2a 50%, #8b0000 100%);
            color: #ffd700;
            border: 2px solid #ffd700;
            padding: 1.5rem 1.75rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.05rem;
            font-family: 'Cinzel', serif;
            font-weight: 600;
            transition: all 0.3s ease;
            text-align: left;
            position: relative;
            overflow: hidden;
            box-shadow: 
                0 4px 15px rgba(139, 0, 0, 0.4),
                inset 0 0 20px rgba(0, 0, 0, 0.3);
        }

        .choice-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 215, 0, 0.3), transparent);
            transition: left 0.5s ease;
        }

        .choice-btn:hover::before {
            left: 100%;
        }

        .choice-btn:hover {
            transform: translateX(10px) scale(1.02);
            box-shadow: 
                0 8px 25px rgba(139, 0, 0, 0.6),
                inset 0 0 30px rgba(255, 215, 0, 0.2);
            border-color: #ffed4e;
            background: linear-gradient(135deg, #a52a2a 0%, #8b0000 50%, #a52a2a 100%);
        }

        .choice-btn:active {
            transform: translateX(5px) scale(0.98);
        }

        .choice-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
            filter: grayscale(1);
        }

        .choice-btn:disabled:hover {
            transform: none;
        }

        .choice-icon {
            margin-right: 1rem;
            font-size: 1.5rem;
            filter: drop-shadow(0 0 5px currentColor);
        }

        .game-over {
            text-align: center;
            padding: 3rem 2rem;
            background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
            border-radius: 8px;
            border: 2px solid #ffd700;
        }

        .game-over h2 {
            color: #ffd700;
            margin-bottom: 1.5rem;
            font-size: 2.5rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 3px;
            animation: fireGlow 2s ease-in-out infinite;
        }

        .game-over p {
            color: #e0e0e0;
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 1rem;
        }

        .restart-btn {
            background: linear-gradient(135deg, #8b0000 0%, #a52a2a 100%);
            color: #ffd700;
            border: 2px solid #ffd700;
            padding: 1.2rem 3rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.2rem;
            font-weight: 700;
            margin-top: 1.5rem;
            font-family: 'Cinzel', serif;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(139, 0, 0, 0.5);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .restart-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(139, 0, 0, 0.7);
            background: linear-gradient(135deg, #a52a2a 0%, #8b0000 100%);
        }

        .achievement {
            background: linear-gradient(135deg, #1a5f1a 0%, #2d8b2d 100%);
            color: #ffd700;
            padding: 1.5rem;
            border-radius: 8px;
            margin-top: 1.5rem;
            border: 2px solid #ffd700;
            box-shadow: 0 4px 15px rgba(26, 95, 26, 0.5);
            font-family: 'Cinzel', serif;
        }

        .achievement strong {
            display: block;
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .story-text, .choice-btn {
            animation: fadeIn 0.6s ease-out;
        }

        .progress-bar {
            width: 100%;
            height: 12px;
            background: linear-gradient(to right, #1a1a1a, #2d2d2d);
            border-radius: 6px;
            overflow: hidden;
            margin-top: 2rem;
            border: 2px solid #8b0000;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #8b0000 0%, #ffd700 50%, #8b0000 100%);
            transition: width 0.5s ease;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.7);
            position: relative;
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: progressShine 2s ease-in-out infinite;
        }

        @keyframes progressShine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, #1a5f1a, #2d8b2d);
            color: #ffd700;
            padding: 1rem 2rem;
            border-radius: 8px;
            border: 2px solid #ffd700;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            animation: slideIn 0.5s ease-out, slideOut 0.5s ease-in 2.5s;
            z-index: 10000;
            font-family: 'Cinzel', serif;
            font-weight: 600;
        }

        @keyframes slideIn {
            from { transform: translateX(400px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @keyframes slideOut {
            from { transform: translateX(0); opacity: 1; }
            to { transform: translateX(400px); opacity: 0; }
        }

        @media (max-width: 768px) {
            .game-header h1 {
                font-size: 2rem;
            }
            
            .game-stats {
                grid-template-columns: 1fr;
                gap: 1rem;
            }

            .stat-value {
                font-size: 2rem;
            }

            .choice-btn:hover {
                transform: scale(1.02);
            }
        }
    </style>
</head>

            nextScenario() {
                if (this.state.turn >= this.state.maxTurns) {
                    this.endGame();
                    return;
                }

                if (this.checkGameOver()) {
                    this.endGame();
                    return;
                }

                // Get random scenario
                const availableScenarios = this.scenarios.filter(s => s !== this.currentScenario);
                this.currentScenario = availableScenarios[Math.floor(Math.random() * availableScenarios.length)];
                
                this.state.turn++;
                this.displayScenario();
                this.updateProgress();
            }

            displayScenario() {
                const storyText = document.getElementById('storyText');
                const choicesDiv = document.getElementById('choices');
                
                storyText.innerHTML = `<span class="turn-indicator">Tura ${this.state.turn}/${this.state.maxTurns}</span><br><br>${this.currentScenario.text}`;
                choicesDiv.innerHTML = '';

                this.currentScenario.choices.forEach((choice, index) => {
                    const button = document.createElement('button');
                    button.className = 'choice-btn';
                    button.innerHTML = `<span class="choice-icon">${choice.text.split(' ')[0]}</span>${choice.text.substring(choice.text.indexOf(' ') + 1)}`;
                    
                    // Check if choice is available
                    let available = true;
                    if (choice.requires) {
                        for (let [key, value] of Object.entries(choice.requires)) {
                            if (this.state[key] < value) {
                                available = false;
                                button.disabled = true;
                                button.style.opacity = '0.4';
                                button.style.filter = 'grayscale(1)';
                            }
                        }
                    }

                    button.onclick = () => this.makeChoice(choice);
                    choicesDiv.appendChild(button);
                });
            }

            makeChoice(choice) {
                // Apply effects
                for (let [key, value] of Object.entries(choice.effects)) {
                    this.state[key] += value;
                    this.state[key] = Math.max(0, Math.min(this.state[key], 200)); // Clamp values
                }

                // Apply bonus if exists (delayed effect)
                if (choice.bonus) {
                    setTimeout(() => {
                        for (let [key, value] of Object.entries(choice.bonus)) {
                            this.state[key] += value;
                        }
                        this.updateUI();
                        this.showAchievement("Bonus otrzymany! " + JSON.stringify(choice.bonus));
                    }, 500);
                }

                this.updateUI();
                
                // Small delay before next scenario
                setTimeout(() => this.nextScenario(), 600);
            }

            updateUI() {
                document.getElementById('gold').textContent = this.state.gold;
                document.getElementById('army').textContent = this.state.army;
                document.getElementById('happiness').textContent = this.state.happiness;
            }

            updateProgress() {
                const progress = (this.state.turn / this.state.maxTurns) * 100;
                document.getElementById('progress').style.width = progress + '%';
            }

            checkGameOver() {
                return this.state.gold <= 0 || this.state.army <= 0 || this.state.happiness <= 0;
            }

                this.state.gameOver = true;

                const choicesDiv = document.getElementById('choices');
                const storyText = document.getElementById('storyText');

                            <small>Panowanie: ${this.state.turn} tur</small>

            showAchievement(message) {
                // Create notification element
                const notification = document.createElement('div');
                notification.className = 'notification';
                notification.textContent = message;
                document.body.appendChild(notification);
                
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 3000);
            }
        }

        // Save game state to localStorage
        function saveGame(game) {
            localStorage.setItem('kingGameState', JSON.stringify(game.state));
        }

        function loadGame() {
            const saved = localStorage.getItem('kingGameState');
            return saved ? JSON.parse(saved) : null;
        }

        // Initialize game when page loads
        let game;
        window.addEventListener('load', function() {
            game = new KingGame();
            
            // Auto-save every turn
            const originalNext = game.nextScenario.bind(game);
            game.nextScenario = function() {
                originalNext();
                saveGame(game);
            };
        });
    </script>
